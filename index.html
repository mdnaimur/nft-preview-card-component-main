<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="keywords" content="frontendmentor" />
    <meta name="description" content="product" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div>
      <img src="images/image-equilibrium.jpg" alt="" width="400" height="400" />
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div>
        <div>
          <img src="images/icon-ethereum.svg" alt="" width="" height="" />
          <span>0.041 ETH </span>
        </div>
        <div>
          <img src="images/icon-clock.svg" width="" height="" alt="" />
          <span> 3 days left</span>
        </div>
      </div>

      <div>
        <img src="images/image-avatar.png" width="" height="" alt="" />
        <span> Creation of <a href="#"> Jules Wyvern</a> </span>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Md Naimur Rahman</a>.
    </div>
  </body>
</html>
