<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="keywords" content="frontendmentor" />
    <meta name="description" content="product" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/main.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div
      class="h-screen flex items-center justify-center bg-neutral-very-dark-blue-bg"
    >
      <div
        class="max-w-sm text-white bg-neutral-very-dark-blue-card p-6 rounded-lg shadow-xl hover:shadow-lg hover:scale-105 transition-transform duration-300 ease-in-out"
      >
        <div class="relative group hover:bg-cyan-600 cursor-pointer">
          <img
            src="images/image-equilibrium.jpg"
            alt=""
            width=""
            height=""
            class="mb-4 rounded-lg"
          />

          <!-- Overlay -->
          <div
            class="absolute inset-0 bg-cyan-500 opacity-0 group-hover:opacity-80 transition-opacity duration-300"
          ></div>

          <!-- Eye Icon -->
          <div
            class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300"
          >
            <img src="images/icon-view.svg" alt="" width="" height="" />
          </div>
        </div>
        <h2 class="text-xl font-bold mb-4 hover:text-cyan-200 cursor-pointer">
          Equilibrium #3429
        </h2>
        <p class="text-gray-400 mb-4">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="flex items-center justify-between mb-4">
          <div class="flex items-center">
            <img
              src="images/icon-ethereum.svg"
              alt=""
              width=""
              height=""
              class="h-5 text-cyan-400 mr-2"
              fill="currentColor"
            />
            <span class="text-primary-cyan">0.041 ETH </span>
          </div>
          <div class="flex items-center gap-2">
            <img src="images/icon-clock.svg" width="" height="" alt="" />
            <span class="text-gray-400"> 3 days left</span>
          </div>
        </div>

        <div class="flex items-center">
          <img
            src="images/image-avatar.png"
            width=""
            height=""
            alt=""
            class="w-8 h-8 mr-4 rounded-full"
          />
          <span class="text-gray-400">
            Creation of
            <a
              href="#"
              class="text-white font-bold hover:text-cyan-200 cursor-pointer"
            >
              Jules Wyvern</a
            >
          </span>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#" class="text-md">Md Naimur Rahman</a>.
    </div>
  </body>
</html>
